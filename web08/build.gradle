apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8
version = '1.0'

eclipse {
	wtp {
		facet {
			facet name: 'jst.web', version: '3.0'    // Servlet Spec
			facet name: 'jst.java', version: '1.8'   // Java Version
		}
	}
}		

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.springframework:spring-context:4.0.2.RELEASE'
    compile group: 'commons-collections', 
    		name: 'commons-collections', 
    		version: '3.2'
    testCompile group: 'junit', 
    		name: 'junit', 
    		version: '4.+'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

sourceSets {
	main {
		java {
			srcDir 'src/java'
		}
		resources {
			srcDir 'src/resources'
		}
	}
}
